    <title>Captcha Verification</title>

        <h1>Captcha Verification</h1>
        <form id="captcha-form">

            <div id="captcha-wrapper"></div>
        </form>
        <p id="result"></p>
        <p id="countdown" style="display: none;">You will be able to verify again after <span id="timer"></span> seconds.</p>
        <button id="get-link-button" style="display: none;">Get Link</button>
        <img id="thumbnail" src="" alt="Host Review Thumbnail" style="display: none; max-width: 100%; margin-top: 10px;">
