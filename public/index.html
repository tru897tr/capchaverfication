<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Verification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Captcha Verification</h1>
        <form id="captcha-form">
            <input type="hidden" id="csrf-token" name="csrf-token">
            <div id="captcha-wrapper" class="g-recaptcha" data-sitekey="6LfjhMYrAAAAAOfbm1shxCTML0WY5_HyJNAbnQBF" data-callback="submitForm"></div>
        </form>
        <p id="result"></p>
        <p id="countdown" style="display: none;">You will be able to verify again after <span id="timer"></span> seconds.</p>
        <button id="get-link-button" style="display: none;">Get Link</button>
        <footer>Â© 2025 by Nguyen Tru</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
